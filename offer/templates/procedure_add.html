{% extends "__base__.html" %}
{% block title %}Nowe PZP{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    {%  if alert %}
        <h3 class="alert-info dashboard-alerts center">{{ alert }}</h3>
    {% endif %}
     <form action="#" method="POST"> {% csrf_token %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWE POSTĘPOWANIE</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href="{% url 'procedure-list' %}">
                <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                </a>
        </div>
    </div>
    </form>
<div class="schedules-content">
            <div class="form-group row">
                <label for="procedureNumer" class="col-sm-2 label-size col-form-label">
                    Numer postępowania
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="procedure_numer" id="procedureNumer" pattern="[0-9]{4}.[0-9]{2}.[0-9]{4}.[A-Z]{2}"
                           placeholder="np. 2610.01.2001.KP" > {{ procedure.numer }}
                </div>
            </div>
            <div class="form-group row">
                <label for="procedureTitle"
                       class="col-sm-2 label-size col-form-label">
                    Tytuł postępowania
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="2" name="procedure_title" id="procedureTitle"
                              placeholder="tytuł postępowania" required> {{ procedure.title }} </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="procedurePublish"
                       class="col-sm-2 label-size col-form-label">
                    Data ogłoszenia
                </label>
                  <div class="col-sm-10">
                    <input type="date" name="ogłoszenie" min="2020-01-01" required/>
                </div>

            </div>
                    <div class="form-group row">
                <label for="procedureOpen"
                       class="col-sm-2 label-size col-form-label">
                    Otwarcie ofert
                </label>
                  <div class="col-sm-10">
                    <input type="date" name="otwarcie" min="2020-01-01" required/>
                </div>
            </div>
</div>
                    <div class="form-group row">
                <label for="procedureOpen"
                       class="col-sm-2 label-size col-form-label">
                    Zamknięcie postępowania
                </label>
                  <div class="col-sm-10">
                    <input type="date" name="otwarcie" min="2020-01-01" readonly/>
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label for="procedureStaus"
                       class="col-sm-2 label-size col-form-label">
                    Status postępowania
                </label>
                <div class="col-sm-10">
                      <select id="statusy">
{#                          <option>{{ procedure.get_STATUS_CHOICES_display}} </option>#}
                          <option>Roboczy </option>
                          <option>Zatwierdzony </option>
                          <option>Odrzucony </option>
                      </select>
                </div>
            </div>
    </div>

     </form>
</div>
{% endblock content %}
